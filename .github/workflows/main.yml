name: CI

on: [push]

jobs:

 sust_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Bandit
      run: pip install bandit
    
    
    - name: Run bandit Scan
      run: bandit -ll -ii -r . -f json -o bandit-report.json
    
    - name: upload artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
       name: bandit-findings
       path: bandit-report.json
 image_scan: 
  name: Build Image and run Image scan
  runs-on: ubuntu-22.04

  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Ensure ALL Docker versions are removed before installing older version
    - name: Remove preinstalled Docker & Moby
      run: |
        sudo apt-get remove -y docker docker-engine docker.io containerd runc moby-engine moby-cli docker-ce docker-ce-cli
        sudo apt-get autoremove -y
        sudo apt-get purge -y docker docker-engine docker.io containerd runc moby-engine moby-cli docker-ce docker-ce-cli
        sudo rm -rf /var/lib/docker /var/lib/containerd

    # Install exact Docker version
    - name: Set up Docker 20.10.24
      uses: docker-practice/actions-setup-docker@v1
      with:
        docker_version: '20.10.24'

    - name: Check Docker version
      run: docker --version

    - name: Show default daemon.json
      run: |
        if [ -f /etc/docker/daemon.json ]; then
          cat /etc/docker/daemon.json
        else
          echo "daemon.json not found"
        fi

    - name: Docker Build Image
      run: docker build -f Dockerfile -t myapp:latest .

    - name: Docker Scout Scan
      run: |
        curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh -o install-scout.sh
        sh install-scout.sh
        docker scout quickview
        docker scout cves

 


     

      



    
